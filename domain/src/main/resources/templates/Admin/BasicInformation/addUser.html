<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新建用户</title>
    <script src="/webjars/jquery/3.5.1/jquery.js" type="text/javascript"></script>
    <script src="/addJs/My97DatePicker/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/UserTop.css" type="text/css"/>
</head>
<body>
<div th:insert="common/UserTop.html::topInfoBar"></div>
<div th:insert="common/UserTop.html::topNavAdmin(activeUri = 'basicInformation')"></div>
<script language="JavaScript">
    function check() {
        var patrn = /^[0-9]{1,20}$/;
        if (!patrn.exec(frm.username.value)) {
            alert("请输入5-20位只含数字的用户名");
            frm.username.focus();
            return false;
        }
        if (frm.pwd.value.length < 6) {
            alert("请输入大于5位的密码");
            frm.pwd.focus();
            return false;
        }
        if (frm.name.value == null || frm.name.value === "") {
            alert("姓名不能为空");
            frm.name.focus();
            return false;
        }
        if (frm.IDcard.value == null || frm.IDcard.value === "") {
            alert("身份证号不能为空");
            frm.IDcard.focus();
            return false;
        }
        alert("注册成功");
        frm.submit();
    }
</script>
<div class="main" style="height: 550px">
    <div class="header">新建用户</div>
    注意：<span style="color: red">*</span>为必填项

    <!--from表单action接口值还没有填写-->
    <form name="frm" style="text-align: center" action="/Admin/basicInformation/insert" method="post" enctype="multipart/form-data">
        <table border="1" style="height: 400px;width: 800px;margin: 0 auto;border-collapse: collapse">
            <tr>
                <td>用户名：</td>
                <td>
                    <input type="text" name="Usersname" placeholder="请输入5-20位只含数字的用户名" style="width: 190px">
                    <span style="color: red">*</span>
                </td>
                <td>密码：</td>
                <td><input type="password" name="Userspwd"><span style="color: red">*</span></td>
            </tr>
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="ryname"><span style="color: red">*</span></td>
                <td>性别：</td>
                <td><input type="text" name="sex"><span style="color: red">*</span></td>

            </tr>
            <tr>
                <td>生日：</td>
                <td><input type="text" name="birth" onclick="WdatePicker({dateFmt:'yyyy/MM/dd HH:mm:ss'})"><span
                        style="color: red">*</span>
                </td>
                <td>身份证号：</td>
                <td><input type="text" name="idCard"><span style="color: red">*</span></td>
            </tr>
            <tr>
                <td>民族：</td>
                <td><input type="text" name="nationaloty"></td>
                <td>籍贯：</td>
                <td><input type="text" name="familyPlace"></td>
            </tr>
            <tr>
                <td>职务：</td>
                <td><input type="text" name="title"></td>
                <td>军衔：</td>
                <td><input type="text" name="rank"><span style="color: red">*</span></td>
            </tr>
            <tr>
                <td>政治面貌：</td>
                <td><input type="text" name="politicalParty"><span style="color: red">*</span></td>
                <td>文化程度：</td>
                <td><input type="text" name="cultureLevel"><span style="color: red">*</span></td>
            </tr>
            <tr>
                <td>婚姻状况：</td>
                <td><input type="text" name="maritalCondition"></td>
                <td>工作岗位：</td>
                <td><input type="text" name="position"></td>
            </tr>
            <tr>
                <td>部门编号：</td>
                <td><input type="text" name="depId"><span style="color: red">*</span></td>
                <td>部门领导编号：</td>
                <td><input type="text" name="upperid"></td>
            </tr>
            <tr>
                <td>权限：</td>
                <td>
                    <select name="userType">
                        <option selected="selected" value="admin">普通用户</option>
                        <option value="root">管理员</option>
                    </select>
                </td>
                <td>证件照：</td>
                <td><input type="file" name="file"></td>
            </tr>
        </table>
        <input type="submit" value="注册 " onclick="check()" style="height: 40px;width: 90px;background-color: darkcyan">
    </form>
</div>
</body>
</html>
