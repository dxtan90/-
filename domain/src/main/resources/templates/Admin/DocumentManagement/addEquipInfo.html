<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新建装备资料</title>
    <link rel="stylesheet" type="text/css" href="/css/budgetAddInfo.css">

    <script src="/webjars/jquery/3.5.1/jquery.js" type="text/javascript"></script>
    <script src="/addJs/My97DatePicker/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/UserTop.css" type="text/css"/>
</head>
<body>
<div th:insert="common/UserTop.html::topInfoBar"></div>
<div th:insert="common/UserTop.html::topNavAdmin(activeUri = 'documentManagement')"></div>
<script language="JavaScript">
    function check() {
        if(frm.meterialname.value==null ||frm.meterialname.value===""){
            alert("资料名称不能为空");
            frm.meterialname.focus();
            return false;
        }
        if(frm.meterialtype.value==null||frm.meterialtype.value===""){
            alert("资料类型不能为空");
            frm.meterialtype.focus();
            return false;
        }
        if(frm.meterialcode.value==null||frm.meterialcode.value===""){
            alert("资料编号不能为空");
            frm.meterialcode.focus();
            return false;
        }

        if(frm.meterialquantity.value==null||frm.meterialquantity.value===""){
            alert("资料数量不能为空");
            frm.meterialquantity.focus();
            return false;
        }
        if(frm.meterialprice.value==null||frm.meterialprice.value===""){
            alert("装备价格不能为空");
            frm.meterialprice.focus();
            return false;
        }
        alert("新建成功");
        frm.submit();
    }
</script>
<div id="addBudgetInfo" class="addBudgetInfo"  style="height: 503px;display: block;top:200px">
    <div class="add_title"><span class="addBudgetInfo_title" th:text="${data}==null?'新建装备资料':'更新装备资料'"></span></div>
    <hr class = "new_line">
    <div class="infoContent" >
        <!--from表单action接口值还没有填写-->
        <form name="frm" style="text-align: center" th:action="${data}==null?'/Admin/documentManagement/addArmsData':'/Admin/documentManagement/modifyArmsData'" method="post">
            <table style="border-collapse:separate; border-spacing: 10px;">
                <tr class="addBudgetInfo_tr">
                    <td class="addBudgetInfo_desc_td">资料编号：</td>
                    <td class="addBudgetInfo_value_td"><input type="text" name="DataNo" th:value="${data}==null?'':${data.getDataNo()}"></td>
                </tr>
                <tr class="addBudgetInfo_tr">
                    <td class="addBudgetInfo_desc_td">资料名称：</td>
                    <td class="addBudgetInfo_value_td"><input type="text" name="DataName" th:value="${data}==null?'':${data.getDataName()}"></td>
                </tr>
                <tr class="addBudgetInfo_tr">
                    <td class="addBudgetInfo_desc_td">资料分类：</td>
                    <td class="addBudgetInfo_value_td"><input type="text" name="TypeId" th:value="${data}==null?'':${data.getTypeId()}"></td>
                </tr>
                <tr class="addBudgetInfo_tr">
                    <td class="addBudgetInfo_desc_td">资料数量：</td>
                    <td class="addBudgetInfo_value_td"><input type="text" name="ICount" th:value="${data}==null?'':${data.getICount()}"></td>
                </tr>
                <tr class="addBudgetInfo_tr">
                    <td class="addBudgetInfo_desc_td">资料单价：</td>
                    <td class="addBudgetInfo_value_td"><input type="text" name="IPrice" th:value="${data}==null?'':${data.getIPrice()}"></td>
                </tr>
                <tr class="addBudgetInfo_tr">
                    <td class="addBudgetInfo_desc_td">资料简述：</td>
                    <td class="addBudgetInfo_value_td"><input type="text" name="Memo" th:value="${data}==null?'':${data.getMemo()}"></td>
                </tr>
                <tr class="addBudgetInfo_tr">
                    <td class="addBudgetInfo_desc_td">入库日期：</td>
                    <td class="addBudgetInfo_value_td"><input type="text" name="GreateDate" th:value="${data}==null?'':${data.getGreateDate()}" onclick="WdatePicker({dateFmt:'yyyy/MM/dd HH:mm:ss'})" readonly="readonly"/></td>
                </tr>
            </table>
            <hr class = "new_line">
            <div class="SubmitOrRollback">
                <button class="addInfoItems_submit" type="submit">提交</button>
                <a class="addInfoItems_submit" href="/Admin/documentManagement"><button style="height: 100%;width: 100%;" type="button">取消</button></a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
